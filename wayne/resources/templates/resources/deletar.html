{% extends "base.html" %}
{% block title %}Excluir Recurso{% endblock %}

{% block content %}
<h2 class="mb-4 text-danger">⚠️ Confirmar exclusão</h2>
<p>Tem certeza que deseja excluir o recurso <b>{{ recurso.nome }}</b>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'resources:listar_recursos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
