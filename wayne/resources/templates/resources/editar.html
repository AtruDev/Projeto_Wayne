{% extends "base.html" %}
{% block content %}
<h1>Editar Recurso</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" name="nome" value="{{ recurso.nome }}"><br>
  <input type="text" name="tipo" value="{{ recurso.tipo }}"><br>
  <textarea name="descricao">{{ recurso.descricao }}</textarea><br>
  <button type="submit">Salvar</button>
</form>
{% endblock %}
