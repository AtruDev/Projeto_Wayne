{% extends "base.html" %}
{% block title %}{{ acao }} Recurso{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title mb-4">{{ acao }} Recurso</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">
            {{ acao }}
          </button>
          <a href="{% url 'resources:listar_recursos' %}" class="btn btn-secondary w-100 mt-2">
            Voltar
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
